<!DOCTYPE html> 
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Grid task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-page">

        <div class="container" id="app" @submit.prevent="startHashPostVer">
            <form>
                <div class="mb-3">
                    <label for="exampleInput" class="form-label">Hash message</label>
                    <input type="text" class="form-control" id="exampleInput" v-model="form.value">
                </div>


                <div class="form-check">
                    <input type="radio" id="yes" value="true" v-model="form.type">
                    <label for="yes">SHA256</label>
                    <input type="radio" id="no" value="false" v-model="form.type">
                    <label for="no">Streebog</label>
                </div>
                <br>



                <button type="submit" class="btn btn-primary" >submit</button>

            </form>
            

            <div class="card">
                <div class="card-body">
                    <label>
                    Result of hash:
                    </label>
                    {{result.hash}}
                    <br>
                    <label>
                        Hash type:
                    </label>
                    {{result.type}}
                </div>

            </div>


        </div>

        
    </div>

<script src="vue.js"></script>
<script  src="scripts.js"></script>    
</body>
</html>
